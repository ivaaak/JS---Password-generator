<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Code Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <h2 class="title">Code Generator:</h2>
        <div class="result">
            <div class="result__viewbox" id="result">CLICK GENERATE</div>
            <button id="copy-btn"><i class="far fa-copy"></i></button>
        </div>
        
        <div class="settings">
            <span class="settings__title field-title">settings:</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Uppercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Lowercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Numbers</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Symbols</label>
            </div>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>length -</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
        <button class="btn generate" id="generate">Generate</button>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
